<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a class="logo" href="./index.html">
        <img src="assets/images/logo.png" alt="Fisheye Home page" />
      </a>
    </header>
    <main id="main">
      <!-- HEADER -->
      <div aria-label="Photographer header" class="photographer-header">
        <div
          aria-label="Photographer details"
          class="photographer-card details"
        ></div>
        <button
          aria-label="Contact button"
          class="contact_button"
          onclick="displayModal()"
        >
          Contactez-moi
        </button>
        <div
          aria-label="Photographer portrait container"
          class="photographer-portrait"
        >
          <img id="photographer-portrait" alt="Photographer's picture" />
        </div>
      </div>
      <!-- FILTER -->
      <div
        class="filter-container"
        aria-label="Portfolio media filter container"
      >
        <label id="filterLabel" for="filter">Trier par</label>
        <ul
          role="listbox"
          class="filter"
          aria-expanded="false"
          aria-labelledby="filterLabel"
        >
          <li
            role="button"
            aria-haspopup="listbox"
            id="selected-option"
            class="filter-option"
            tabindex="0"
          >
            <span class="option-content">Popularité</span>
            <i class="fas fa-chevron-down"></i>
          </li>
          <li class="filter-option" tabindex="-1">
            <span class="option-content">Date</span>
          </li>
          <li class="filter-option" tabindex="-1">
            <span class="option-content">Titre</span>
          </li>
        </ul>
      </div>
      <!-- MEDIA -->
      <div
        aria-label="Portfolio media list"
        class="photographer-pictures"
      ></div>
      <!-- LIKE COUNTER & TJM -->
      <div
        class="like-counter-container"
        aria-label="Like counter and daily price container"
      >
        <div aria-label="Like counter container">
          <span aria-label="Total likes" id="totalLikes"></span>
          <i class="fas fa-heart"></i>
        </div>
        <div>
          <span aria-label="Daily price" id="dailyPrice"></span
          ><span aria-label="Daily price currency">€ / jour</span>
        </div>
      </div>
    </main>
    <!-- LIGHTBOX MODAL -->
    <div
      aria-label="Lightbox modal container"
      id="lightboxModalContainer"
      class="lightbox-modal-container"
    >
      <div aria-label="Lightbox modal" class="lightbox-modal">
        <i
          aria-label="Lightbox modal closing button"
          id="closeLightbox"
          tabindex="0"
          class="fa-solid fa-xmark lightbox-close"
        ></i>
        <i
          id="lightboxLeftArrow"
          aria-label="Lightbox modal navigation left arrow"
          class="fa-solid fa-angle-left"
          tabindex="0"
        ></i>
        <div id="lightboxMediaContainer" class="lightbox-media-container">
          <img
            id="lightboxMedia"
            src="./assets/images/Marcel/Architecture_On_a_hill.jpg"
            alt="Media"
          />
        </div>
        <i
          id="lightboxRightArrow"
          aria-label="Lightbox modal navigation right arrow"
          class="fa-solid fa-angle-right"
          tabindex="0"
        ></i>
      </div>
    </div>
    <!-- CONTACT MODAL -->
    <div aria-label="Contact modal container" id="contact_modal">
      <div aria-label="Contact modal" class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div aria-label="Contact form container">
            <label>Prénom</label>
            <input />
          </div>
          <button
            aria-label="Contact form submit button"
            class="contact_button"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
